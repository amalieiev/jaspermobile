<ion-menu [content]="content">

  <ion-header class="menu-header">
    <ion-toolbar padding-left color="dark2">
      <h3>{{ this.profile.username }}</h3>
      <p>TIBCO Jaspersoft Mobile</p>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menu-content">

    <ion-list no-lines>

      <button detail-none ion-item *ngFor="let page of pages" (click)="openPage(page.component)" [disabled]="!page.component">
        <ion-icon [name]="page.icon" item-left></ion-icon>
        {{ page.title }}
      </button>

      <button detail-none ion-item *ngFor="let modal of modals" (click)="openModal(modal.component)" [disabled]="!modal.component">
        {{ modal.title }}
      </button>

      <button detail-none ion-item (click)="logOut()">
        Log Out
      </button>

    </ion-list>

  </ion-content>

  <ion-footer class="menu-footer">
    <ion-toolbar padding-left color="dark2">
      <p>version 1.0</p>
    </ion-toolbar>
  </ion-footer>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
