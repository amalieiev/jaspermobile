<ion-content class="bg-black">
  <div class="centered">
    <h2 text-center class="title">TIBCO Jasper Mobile</h2>
    <ion-card>
      <ion-list inset>

        <ion-item>
          <ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="text" placeholder="Server" [(ngModel)]="server"></ion-input>
        </ion-item>

        <ion-item>
          <ion-row>
            <ion-col>
              <button ion-button block (click)="tryDemo()">Try Demo</button>
            </ion-col>
            <ion-col>
              <button ion-button block (click)="login()">Login</button>
            </ion-col>
          </ion-row>
        </ion-item>

      </ion-list>

    </ion-card>
  </div>
</ion-content>

<ion-footer padding text-center>
  Version 1.0
</ion-footer>
