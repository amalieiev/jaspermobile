        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Server"></ion-input>
      </ion-item>

      <ion-item>

        </ion-row>

    </ion-list>

  </ion-card>

</ion-content>
